<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>





    <!-- nav-right -->


    <div class="nav-left">
        <div class="button" id="btn">
            <div class="bar top"></div>
            <div class="bar middle"></div>
            <div class="bar bottom"></div>
        </div>
    </div>




    <main>

        <h1> On the Fly</h1>


        <div class="container">
            <div class="row">
                <div class="col-xs12">
                    <form id="recipeForm">
                        <h2>Quick Search</h2>
                        <p>Ingredient Search
                            <input name="ingredient" type="text" />
                        </p>


                        Popular Offers <select id="preselect">
      <option value="" selected>Please select</option>
      <option value="carrot">Carrot</option>
      <option value="parsnip">Parnsip</option>
      <option value="kale">Kale</option>
      <option value="onion">Onion</option>
    </select>

                    </form>
                </div>
            </div>
        </div>

        <div class="container search">
            <div class="row">
                <div class="col-xs-12">
                    <button id="submit" onclick="submitIngredient()">Check Ingredient</button>

                </div>
            </div>
        </div>
        <div id="data"></div>



    </main>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="sidebar">

                    <h2>Dietary Requirement Options</h2>

                    <form id="dietaryForm">
                        <ul>
                            <li>
                                <input type="checkbox" name="nutFree" value="false">
                                <label for="nut free">Nut Free</label>
                            </li>

                            <li>
                                <input type="checkbox" name="vegan" value="false">
                                <label for="vegan">Vegan</label>
                            </li>

                            <li>
                                <input type="checkbox" name="vegetarian" value="false">
                                <label for="vegetarian">Vegetarian</label>
                            </li>

                            <li>
                                <input type="checkbox" name="sugarConscious" value="false">
                                <label for="sugar conscious">Low Sugar</label>
                            </li>

                            <li>Max Calories
                                <input name="maxCalories" type="text" size="4" value="600">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>

    <script type="text/javascript" src="recipe.js"></script>
    <script type="text/javascript" src="sidebar.js"></script>

</body>

</html>
